<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Formulario</title>
        
        <link href="../estilos.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body style="background-color: paleturquoise">
        <header><h1 id="header-form">Formulario de Contacto</h1></header>
        
        <audio src="../audios/ladrido.mp3" controls></audio> <!-- autoplay -->
        
        <form action="" method="post"> <!-- formularios -->
            <fieldset> <!-- separacion de campos -->
                <legend>Datos personales</legend> <!-- titulo del campo -->
                <label for="nombre">Nombre</label><br />
                <input name="nombre" type="text" placeholder="Ingrese aqui su nombre" required id="nombre"/> <br />
                
                <label for="apellido">Apellido</label><br />
                <input name="apellido" type="text" placeholder="Ingrese aqui su apellido" required id="apellido"/><br />
                
                <label for="fecha-nacimiento">Fecha de nacimiento:</label><br />
                <input name="fecha" type="date" id="fecha-nacimiento" /><br />
                
                <label for="sexo">Sexo</label><br />
                <input name="sexo" type="radio" value="masculino" id="sexo"/><span>Masculino</span>
                <input name="sexo" type="radio" value="femenino" /><span>Femenino</span>
            </fieldset>
            
            <fieldset>
                <legend>Datos de contacto</legend>
                <label for="usuario">Usuario</label><br />
                <input name="usuario" type="text" placeholder="Ingrese su nombre de usuario" required id="usuario" /><br />
                <label for="password">Contraseña:</label><br />
                <input name="pass" type="password" placeholder="Ingrese su contraseña" required id="password" /><br />
                <label for="email">Dirección de mail:</label><br />
                <input name="email" type="email" placeholder="Acá va tu email" required id="email" />
            </fieldset>
            
            <fieldset>
                <legend>Intereses</legend>
                <input name="perros" type="checkbox" id="perros" /> <label for="perros">Perros</label>
                <input name="gatos" type="checkbox" id="gatos" /> <label for="gatos">Gatos</label>
                <input name="todos" type="checkbox" id="todos"/> <label for="todos">Todos</label> 
            </fieldset>
            
            <fieldset>
                <legend>Comentarios</legend>
                <label for="dueños">Elija el destinatario</label><br />
                <select name="destino">
                    <option>Cesar Mejia</option>
                    <option>Debora D'arena</option>
                </select><br />
                <label for="comentario">Escriba aqui tus comentarios</label><br />
                <textarea name="comentario" id="comentario"></textarea>
            </fieldset>
            
            <input type="submit" value="Enviar datos" style="margin-bottom: 20px"/>
            <input type="reset" value="Borrar datos"/>
        </form>
        
        
        <footer>
            <a href="../tp3.html" title="Pagina principal">Home</a>
        </footer>
    </body>
</html>
